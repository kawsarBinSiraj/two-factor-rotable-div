<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>two-factor-rotable-div</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="section">
            <div id="body">
                <div id="drop"></div>
                <div id="circle">
                    <div id="cirlce-left"></div>
                    <div id="cirlce-right"></div>
                    <img
                        id="img"
                        src="https://images.unsplash.com/photo-1508919801845-fc2ae1bc2a28?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1nfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                        alt="img"
                    />
                </div>
            </div>
        </section>

        <div id="for-dynamic">
            <div class="group">
                <p>Rotate :</p>
                <input type="range" min="1" max="360" value="35" id="range-slider" />
                <div id="output-1">35deg</div>
            </div>
            <div class="group">
                <p>Size :</p>
                <input type="range" min="100" max="650" value="450" id="size-slider" />
                <div id="output-2">450px</div>
            </div>
            <div class="group">
                <p>Box Border :</p>
                <input type="range" min="0" max="300" value="40" id="border-slider" />
                <div id="output-3">20px</div>
            </div>
            <script type="text/javascript">
                document.getElementById("range-slider").oninput = function () {
                    document.getElementById("output-1").innerHTML = this.value + "deg";
                    document.getElementById("body").style.setProperty("--rotate", this.value + "deg");
                };
                document.getElementById("size-slider").oninput = function () {
                    document.getElementById("output-2").innerHTML = this.value + "px";
                    document.getElementById("body").style.setProperty("--size", this.value + "px");
                };
                document.getElementById("border-slider").oninput = function () {
                    document.getElementById("output-3").innerHTML = this.value + "px";
                    document.getElementById("body").style.setProperty("--box-border", this.value + "px");
                };
            </script>
        </div>
    </body>
</html>
